{% extends "main/layout.html" %}

{% block title %}
    Пройдите опрос
{% endblock %}

{% block main %}
    <h1>{{ header }}</h1>
    {% if choices %}
    <div class="mb-3">
        <form action="/survey" class="form-group" method="post">
        {% csrf_token %}
        {% for choice in choices %}           

            <input type="radio" class="btn-check" name="choice" id="option{{ forloop.counter }}" value="{{ choice.id }}" autocomplete="off">
            <label class="btn d-block" for="option{{ forloop.counter }}">
                {{ choice.text }} 
                {% if choice.description %}<p><sub>{{ choice.description }}</sub></p>{% endif %}
            </label>
            
        {% endfor %}
        <button class="btn btn-primary" type="submit">Начать опрос</button>
        </form>
    </div>
    {% endif %}  

{% endblock %}
